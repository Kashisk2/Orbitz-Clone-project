<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="navbar">
        <span class="glyphicon glyphicon-arrow-left"></span>
        <div class="logod">
            <img id="logoi" src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="logo">
            <hr>
        </div>
    </div>

    <div id="loginblock">
        <h2>Sign In</h2>
        <form>
            <input type="email" id="email" placeholder="Email address"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <div class="cbox">
                <input type="checkbox" class="inpcbox">
                <p class="cbtxt">This is a public or shared device</p>
            </div>
            <div class="decl">
                <p id="dectxt">By creating an account, I agree to the Orbitz Terms and Conditions, Privacy Statement and Orbitz Rewards Terms and Conditions.</p>
            </div>
            <input id="loginbtn" value="Continue">
        </form>
        
        <div class="signdiv">
            
                <p class="signtxt">Already have an account?<a href="login.html"> Sign in</a></p>
                <p class="signtxt">or continue with</p>
                <div class="img1">
                    <img src="https://a.travel-assets.com/egds/marks/apple.svg" style="width:1.2vw">
                    <img src="https://a.travel-assets.com/egds/marks/facebook.svg" style="width: 1.2vw">
                </div>
        </div>
    </div>
</body>
</html>
<script>
   
    document.getElementById("loginbtn").addEventListener("click", ()=>{
        checkUser()
    })

    async function checkUser(){
        var passw = document.querySelector("#password").value;
        var user = document.querySelector("#email").value;
    
        let res = await fetch("http://localhost:3000/users")
        let data = await res.json()
        let flag =false;
        console.log(res);
        
        for (let i = 0; i < data.length; i++) {
            if(data[i].email===user && data[i].password===passw){
                flag = true;
                break;
            }
            
        }
        console.log(flag);
        if(flag){
            alert("Auth")
            location = "index.html"
        }else{
            alert("Wrong Password")
        }
    }


</script>
