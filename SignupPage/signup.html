<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./signin.css">
    <style>
        /* *{
            border: 1px solid red;
        } */
        
    </style>
</head>
<body>
    <div id="navbar">
        <span class="glyphicon glyphicon-arrow-left"></span>
        <div class="logod">
            <img id="logoi" src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&siteid=70201" alt="logo">
            <hr>
        </div>
    </div>

    <div id="loginblock">
        <h2>Create an Account</h2>
        <form>
            <input type="email" id="email" placeholder="Email address"><br>
            <input type="text" id="fname" placeholder="First name"><br>
            <input type="text" id="lname" placeholder="Last name"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <div class="cbox">
                <input type="checkbox" class="inpcbox">
                <p class="cbtxt">Keep me signed in</p>
            </div>
            <div class="decl">
                <p id="dectxt">By creating an account, I agree to the Orbitz Terms and Conditions, Privacy Statement and Orbitz Rewards Terms and Conditions.</p>
            </div>
            <input id="bu" onclick="addUser()" value="Continue">
        </form>
        
        <div class="signdiv">
            
                <p class="signtxt">Already have an account?<a href="login.html"> Sign in</a></p>
                <p class="signtxt">or continue with</p>
                <div class="img1">
                    <img src="https://a.travel-assets.com/egds/marks/apple.svg" style="width:1.2vw">
                    <img src="https://a.travel-assets.com/egds/marks/facebook.svg" style="width: 1.2vw">
                </div>
        </div>
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
   async function addUser(){
        let user_data = {
            email: document.getElementById("email").value,
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            password: document.getElementById("password").value,
        }
        let res = await fetch("http://localhost:3000/users",{
            method: "POST",
            body: JSON.stringify(user_data),
            headers: {
                'Content-Type': "application/json"
            }
        });
        let data = await res.json()
        location = "login.html"

        console.log(data);
    }

</script>
